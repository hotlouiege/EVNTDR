
<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 12px 0 6px;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus, textarea:focus {
            border-color: #74ebd5;
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #66d1c3, #9aa7d8);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Success message styling */
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <h2>User Information</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <button type="submit">Submit</button>
        <div class="success-message" id="successMessage">Form submitted successfully!</div>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVKLlVCvEvZkuvCX2LPjUAOV8mDZKTtSS_LrDG_8nUR1rtdCdDxRPG7wQLt-PAzod0fw/exec';
        const form = document.getElementById('userForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                name: form.name.value,
                age: form.age.value,
                nickname: form.nickname.value,
                address: form.address.value
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
